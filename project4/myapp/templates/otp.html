{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>verify</title>
</head>
<body>
<center>
	<h1>verify-otp</h1>
		{% if msg %}
			<b style="color: blue;">{{msg}}</b>
		{% endif %}
		<form  name="contact" method="post" action="{% url 'verify-otp' %}" >
		{% csrf_token %}
	<table>		
		<tr>
			<td>otp:</td>
			<td><input type="number" name="otp"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="action" value="varify-otp" class="btn-primary">
			</td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock%}
