<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    tr,td{
      padding: 10%;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Ankit</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">python</a></li>
          <li><a href="#">java</a></li>
          <li><a href="#">php</a></li>
        </ul>
      </li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if request.session.email %}
        <li><a href="{% url 'change-password' %}"><span class="glyphicon glyphicon-edit"></span>Change password</a></li>
        
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> logout({{request.session.fname}})</a></li>
        <img src="{{request.session.profile_picture}}" style="width: 35px; height: 35px; border-radius: 50%; margin-top: 8px;">
      {% else %}
         <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      {% endif %}     
    </ul>
  </div>
</nav>

{% block content %}
{% endblock%}
</body>
</html>
