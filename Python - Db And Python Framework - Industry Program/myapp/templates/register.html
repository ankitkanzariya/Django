<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        .registration-container {
         
            padding: 30px;
            border-radius: 8px;
           
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .registration-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        .registration-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            text-align: left;
        }
        .registration-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        .registration-container input:focus {
            border-color: #007bff;
            outline: none;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .registration-container button:hover {
            background-color: #0056b3;
        }
        .registration-container .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 12px;
        }
        .registration-container .forgot-password:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Register</h2>
        <form action="{% url 'register'%}" method="post">
            {% csrf_token %}
            {%if msg%}
            <b>{{msg}}</b>
            {%endif%}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" >
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="fname" >
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lname" >
            <label for="email">Email</label>
            <input type="email" id="email" name="email" >
            <label for="password">Password</label>
            <input type="password" id="password" name="password" >
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="cpassword" >
            <label for="phonenumber">Phone Number</label>
            <input type="tel" id="phonenumber" name="mobile" >
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
