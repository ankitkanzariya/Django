<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {% if msg %}
        <b style="color:blue;">{{msg}}</b>
    {% endif %}
    <fieldset>
    <input type="text" placeholder="Enter your first name" name="fname" required />
    <input type="text" placeholder="Enter your first last" name="lname" required />
    <input type="email" placeholder="Enter your email address" name="email" required />
    <input type="password" placeholder="password" name="password" required />
    <input type="password" placeholder="password" name="cpassword" required />
    <input type="text" placeholder="Pharmacy-name" name="pharmacyname" required />   
    <input type="tel" placeholder="enter mobile-number" name="number" required>
    <input type="submit" value="signup" />
</fieldset>
   </form>
</body>
</html>
